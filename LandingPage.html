<!DOCTYPE html>
<html>
<head>
    <title>TweetMe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h3>This is a simple landing page made for ironSource student's code challenge by Guy Benbenisti</h3>
    <p>This landing page allows you to post new tweets, and get a list of 20 most recent tweets on the test user's home feed.&nbsp;</p>
    <p>Happy Tweeting!</p>
    <form name="fetchTweets" method="get" action="/getRecentTweets">
        Show&nbsp;&nbsp;<input type="text" name="count" value="20"> most recently tweets:&nbsp;<input class="button" type="submit"value="Show">
    </form>
    <form name="postTweet" method="get" action="/post">
        Tweet&nbsp;<input type="text" name="content" value="Type your tweet..">&nbsp;<input class="button" type="submit" value="Tweet">
    </form>
    <br>
    <img src="https://media.giphy.com/media/k4ZItrTKDPnSU/giphy.gif"
        alt="Image result for twitter"/>
</body>
</html>
