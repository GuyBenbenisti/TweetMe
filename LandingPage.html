<h3 style="text-align: center; color: #3f7320;">This is a simple landing page made for ironSource student's code
    challenge by Guy Benbenisti</h3>
<p><strong>This landing page allows you to post new tweets, and get a list of 20 most recent tweets on the test user's
    home feed.&nbsp;</strong></p>
<p style="text-align: center;"><strong>Happy Tweeting!</strong></p>
<form name="fetchTweets" method="get" action="/getRecentTweets">
        Show&nbsp;&nbsp;<input type="text" name="count" value="20"> most recently tweets:&nbsp;<input type="submit"value="Show">
</form>
<form name="postTweet" method="get" action="/post">
        Tweet&nbsp;<input type="text" name="content" value="Type your tweet.."><input type="submit" value="Tweet">
</form>
